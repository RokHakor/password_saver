{% extends 'passwords/layout.html' %}

{% block body %}

<h1 class="text-center">Login</h1>

{% if msg %}
{{ msg }}
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="username" id="username" placeholder="username">
    <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="password" id="password" placeholder="password">
    <input type="submit" value="Login">
</form>

<a href="{% url 'register' %}">Register</a>
{% endblock %}
